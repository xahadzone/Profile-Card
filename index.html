<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card Hover Animation</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="pp.jpg" alt="">
            </a>
            <div class="title">
               Xahad Zone
            </div>
            <div class="place">
               From Bangladesh
            </div>
         </div>
         <div class="content">
            <p>
               User Interface Designer and <br>front-end developer
            </p>
            <div class="buttons">
               <div class="btn">
                  <button><a href="https://m.me/Xahad.Zone">Message</a></button>
               </div>
               <div class="btn">
                  <button><a href="https://www.facebook.com/Xahad.Zone">Following</a></button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://www.facebook.com/Xahad.Zone"><span class="fab fa-facebook-f"></span></a></li>
           <li><a href="https://youtube.com/channel/UC8YBIMPlEK1ZjI2yW7yPthw"><span<i class="fab fa-youtube"></i></span></a></li>
            <li><a href="https://www.instagram.com/xahad_zone"><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
   </body>
</html>
